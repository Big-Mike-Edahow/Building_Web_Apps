<!-- register.html -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration</title>
</head>

<body>
   <h2 align="center">Registration Form</h2>
   <form action="/cgi-bin/register.py" method="POST">
      <table align="center">
         <tr>
            <td><strong>Name</strong> : </td>
            <td><input type="text" name="name" /></td>
         </tr>
         <tr>
            <td><strong>Gender</strong> : </td>
            <td><input type="radio" name="gender" value="Male" checked="checked" /> Male
               <input type="radio" name="gender" value="Female" /> Female
            </td>
         </tr>
         <tr>
            <td><strong>Choose a course</strong> : </td>
            <td><select name="course">
                  <option value="Python with Flask" selected>Python With Flask</option>
                  <option value="Advanced Java">Advanced Java</option>
                  <option value="C/C++">C/C++</option>
                  <option value="Data Science">Data Science</option>
               </select> </td>
         </tr>
         <tr>
            <td><strong>Mobile No</strong> : </td>
            <td><input type="text" name="mobile" /></td>
         </tr>
         <tr>
            <td><input type="submit" name="submit" value="Submit" /></td>
         </tr>
      </table>
   </form>
</body>

</html>
