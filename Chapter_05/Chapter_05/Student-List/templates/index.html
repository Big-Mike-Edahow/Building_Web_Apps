<!-- index.html -->

{%  macro result(student) -%}
<tr>
<td>{{ student[0] }}</td>
<td>{{ student[1] }}</td>
    {% if student[1] >= 50 %}
<td>Pass</td>
    {% else %}
<td>Fail</td>
    {% endif %}
</tr>
{%- endmacro %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css')}}" 
                type="text/css" rel="stylesheet">
    <title>Student Grade List</title>
</head>

<body>
    <header>
        <h1>Student Grade List</h1>
    </header>

    <main>
        <section>            
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Grade</th>
                        <th>Pass/Fail</th>
                    </tr>
                </thead>
                    <tbody>
                        {% for student in students %}
                        {{ result(student) }}
                        {% endfor %}
                    </tbody>
            </table>
        </section>
    </main>
</body>
</html>
