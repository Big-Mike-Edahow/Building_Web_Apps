<!DOCTYPE html>
<html lang="en">

<head>

    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
    <title>Add Student</title>

<body>
    <header>
        <h1>Flask Student List! üßë‚Äçüéì</h1>
        <nav>

        </nav>
    </header>
    <main>
        <h1 class="center">Student Registration Form üñäÔ∏è</h1>
        <br>
        <form action="/add_student" method="POST">
            <table class="center">
                <tr>
                    <td><strong>Name</strong> : </td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td><strong>Gender</strong> : </td>
                    <td><input type="radio" name="gender" value="Male" checked="checked" /> Male
                        <input type="radio" name="gender" value="Female" /> Female
                    </td>
                </tr>
                <tr>
                    <td><strong>Choose a course</strong> : </td>
                    <td><select name="course">
                            <option value="Python with Flask" selected>Python With Flask</option>
                            <option value="Advanced Java">Advanced Java</option>
                            <option value="C/C++">C/C++</option>
                            <option value="Data Science">Data Science</option>
                            <option value="HTML and CSS">HTML and CSS</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><strong>Mobile No</strong> : </td>
                    <td><input type="text" name="mobile" /></td>
                </tr>
                <tr>
                    <td><strong>User Name</strong>:</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td><strong>Password</strong>:</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </main>
</body>
