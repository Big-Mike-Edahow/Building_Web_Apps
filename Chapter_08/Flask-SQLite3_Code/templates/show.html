<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
    <title>Edit</title>
</head>

<body>
    <header>
        <h1>Flask Student List! üßë‚Äçüéì</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home üè°</a>
            <a href="{{ url_for('about') }}">About üõà</a>
        </nav>
    </header>
    <main>

        <h2 class="center">Edit Registration Form</h2>
        <form action="/edit" method="POST">
            <table class="center">
                <tr>
                    <td><strong>Name</strong> : </td>
                    <td><input type="text" name="name" value="{{ student[0] }}" /></td>
                </tr>
                <tr>
                    <td><strong>Gender</strong> : </td>
                    <td><input type="radio" name="gender" value="Male" checked="checked" /> Male
                        <input type="radio" name="gender" value="Female" /> Female
                    </td>
                </tr>
                <tr>
                    <td><strong>Choose a course</strong> : </td>
                    <td><select name="course">
                            <option value="Python with Flask" selected>Python With Flask</option>
                            <option value="Advanced Java">Advanced Java</option>
                            <option value="C/C++">C/C++</option>
                            <option value="Data Science">Data Science</option>
                            <option value="HTML and CSS">HTML and CSS</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><strong>Mobile</strong> : </td>
                    <td><input type="text" name="mobile" value="{{ student[3] }}"></td>
                </tr>
                <tr>
                    <td><strong>User name</strong> : </td>
                    <td><input type="text" name="username" value="{{ student[4] }}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        <div class="center">
            <br>
            <hr class="center"><br><br>
            <h4><a class="add-student" href="{{ url_for('index') }}">Cancel</a></h4>
        </div>
    </main>
</body>

</html>
