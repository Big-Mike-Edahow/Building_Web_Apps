<!-- status.html -->

<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% block title %}Status{% endblock %}
{% block content %}

{% with msg = get_flashed_messages() %}
{% if msg %}
{% for message in msg %}
<div class="text-center">
    <h1></h1><br>
    <h1>Flask-Mail! 📬</h1><br>
</div>
<div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
    <h3><strong>{{ message }}</strong></h3>
</div>
<div class="text-center">
    <br>
    <h4><a class="text-dark" href="{{ url_for('index') }}">Return to Home Page 🏡</a></h4>
</div>
{% endfor %}
{% endif %}
{% endwith %}

{% endblock %}

</html>
